---
layout: default
---

<div class="container ada">
  <div class="row">
    <div class="col-md-8">
      <div class="d-flex justify-content-center d-md-none logo">
        <a href="{{site.baseurl}}/trud-antzee-logo-design/">
          <img src="{{site.baseurl}}/assets/logo/punk.svg" />
        </a>
      </div>
      <h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
      <div class="page-content">
        {{ content }}
      </div>
    </div>
    <div class="col-md-4">
      <div class="d-none d-flex flex-row justify-content-center mb-2rem">
        <div style="width: 80%">
          <a href="{{site.baseurl}}/trud-antzee-logo-design/">
            <img src="{{site.baseurl}}/assets/logo/punk.svg" width="100%" />
          </a>
        </div>
      </div>

      <h3>Sponsors</h3>

      <p>This event is made possible with support from these sponsors.</p>

      <section class="sponsors">
        {% for sponsor in site.data.ada2019_sponsors %}
        <div>
          <a href="{{ sponsor.url }}" rel="friend met">
            <img
              src="{{site.baseurl}}/assets/sponsors/{{ sponsor.logo }}"
              alt="{{ sponsor.name }}"
          /></a>
          <small>{{ sponsor.role }}</small>
        </div>
        {% endfor %}
      </section>
    </div>
  </div>
</div>
